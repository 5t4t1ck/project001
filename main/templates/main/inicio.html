<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title>Django a traves de Plantillas</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper #00695c teal darken-3">
              <a href="#" class="brand-logo">ISTJM</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Cursos</a></li>
                <li><a href="badges.html">Contacto</a></li>
                <li><a href="collapsible.html">Blog</a></li>
              </ul>

          </nav>
        <div class="container">
            <div class="row">

                                    <p>{{algo.curso_publicado}}</p>
                                    <p>{{algo.curso_contenido}}</p>
                            </div>
                        <div class="card-action">

                            <a href="#">This is a link</a>
                    </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
